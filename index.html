<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e31e84bdd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cards.css">
    <link rel="stylesheet" href="styles/sidebarMenu.css">
    <link rel="stylesheet" href="styles/pageTitle.css">
</head>

<body>
    <div class="container">
        <div class="sidebarMenu">
            <div class="menuItem disabled">
            </div>
            <div contentTitle="Messages" onclick="changeMenu(this)" class="menuItem">
                <i class="fa-solid fa-message"></i>
            </div>
            <div contentTitle="Characters" onclick="changeMenu(this)" class="menuItem selected">
                <i class="fa-solid fa-user-group"></i>
            </div>
            <div contentTitle="Favorite Characters" onclick="changeMenu(this)" class="menuItem">
                <i class="fa-solid fa-heart"></i>
            </div>
            <div contentTitle="Settings" onclick="changeMenu(this)" class="menuItem">
                <i class="fa-solid fa-gear"></i>
            </div>
            <div class="menuItem disabled">
            </div>
        </div>

        <div class="content">
            <div class="pageTitle">
                <i class="fa-solid fa-arrow-left"></i>
                <h1 id="title">Characters</h1>
            </div>

            <div class="cards">
                <div onclick="addChar()" class="newCard">
                    <i class="fa-solid fa-circle-plus"></i>
                    <p>New Character</p>
                </div>
                <div class="card">
                    <i class="fa-solid fa-circle-user"></i>
                    <p class="name">Rowan Norgloom</p>
                    <p class="class">Scholar</p>
                </div>

            </div>
        </div>
    </div>

    <script src="db/names.js"></script>
    <script src="db/surnames.js"></script>
    <script src="db/classes.js"></script>
    <script src="scripts/addCharacter.js"></script>

    <script>
        function changeMenu(menuItem) {
            if (document.getElementsByClassName('selected')[0]) {
                document.getElementsByClassName('selected')[0].classList.toggle('selected');
            }

            menuItem.classList.toggle('selected');

            document.getElementById("title").textContent = menuItem.getAttribute('contentTitle');
        }

    </script>
</body>

</html>
